<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Sentinel | Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Fonts for premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light glass-effect mb-4 sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="#">
                <i class="bi bi-hdd-rack-fill text-primary"></i>
                <span>Service<span class="text-primary">Sentinel</span></span>
            </a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <span id="system-time" class="text-muted small font-monospace"></span>
                <div class="vr bg-secondary opacity-25"></div>
                <div class="d-flex align-items-center gap-2">
                    <span class="badge bg-success-subtle text-success border border-success-subtle rounded-pill">
                        <i class="bi bi-circle-fill small me-1"></i> System Online
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">

        <!-- Stats Row -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card h-100 border-0 glass-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="text-muted text-uppercase small fw-bold mb-1">Total Services</h6>
                                <h2 class="display-6 fw-bold mb-0" id="stat-total">0</h2>
                            </div>
                            <div class="icon-box bg-primary-subtle text-primary rounded-circle p-2">
                                <i class="bi bi-grid-fill fs-4"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-0 glass-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="text-muted text-uppercase small fw-bold mb-1">Running</h6>
                                <h2 class="display-6 fw-bold mb-0 text-success" id="stat-running">0</h2>
                            </div>
                            <div class="icon-box bg-success-subtle text-success rounded-circle p-2">
                                <i class="bi bi-play-circle-fill fs-4"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-0 glass-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="text-muted text-uppercase small fw-bold mb-1">Failed</h6>
                                <h2 class="display-6 fw-bold mb-0 text-danger" id="stat-failed">0</h2>
                            </div>
                            <div class="icon-box bg-danger-subtle text-danger rounded-circle p-2">
                                <i class="bi bi-exclamation-octagon-fill fs-4"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 border-0 glass-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="text-muted text-uppercase small fw-bold mb-1">System Load</h6>
                                <div class="mt-2">
                                    <div class="d-flex justify-content-between small mb-1">
                                        <span class="text-muted">CPU</span>
                                        <span class="fw-bold" id="stat-cpu">0%</span>
                                    </div>
                                    <div class="progress" style="height: 6px;">
                                        <div class="progress-bar bg-info" id="prog-cpu" role="progressbar"
                                            style="width: 0%"></div>
                                    </div>
                                    <div class="d-flex justify-content-between small mb-1 mt-2">
                                        <span class="text-muted">RAM</span>
                                        <span class="fw-bold" id="stat-ram">0%</span>
                                    </div>
                                    <div class="progress" style="height: 6px;">
                                        <div class="progress-bar bg-warning" id="prog-ram" role="progressbar"
                                            style="width: 0%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="icon-box bg-info-subtle text-info rounded-circle p-2">
                                <i class="bi bi-cpu-fill fs-4"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="card border-0 glass-card mb-4">
            <div
                class="card-header border-bottom border-secondary bg-transparent py-3 d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold text-dark"><i class="bi bi-list-task me-2"></i>Service List</h5>
                <div class="d-flex gap-2">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-secondary text-muted"><i
                                class="bi bi-search"></i></span>
                        <input type="text" id="search-input"
                            class="form-control bg-white border-secondary text-dark shadow-none"
                            placeholder="Search services...">
                    </div>
                    <button class="btn btn-outline-primary" onclick="fetchServices()"><i
                            class="bi bi-arrow-clockwise"></i></button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-custom align-middle mb-0" id="services-table">
                        <thead class="bg-custom">
                            <tr>
                                <th scope="col" class="ps-4">Service Name</th>
                                <th scope="col">Status</th>
                                <th scope="col">Description</th>
                                <th scope="col" class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="services-body">
                            <!-- Services will be injected here -->
                            <tr>
                                <td colspan="4" class="text-center py-4 text-muted">Loading services...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Log Modal -->
    <div class="modal fade" id="logModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-bottom border-light">
                    <h5 class="modal-title font-monospace fw-bold" id="logModalLabel"><i
                            class="bi bi-terminal me-2"></i>Service Logs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="log-container p-3 font-monospace small" id="log-content">
                        <!-- Logs here -->
                    </div>
                </div>
                <div class="modal-footer border-top border-light bg-light">
                    <button type="button" class="btn btn-white border shadow-sm btn-sm"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-sm" onclick="refreshCurrentLogs()"><i
                            class="bi bi-arrow-repeat me-1"></i>Refresh</button>
                </div>
            </div>
        </div>
    </div>


    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast glass-card border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-transparent border-bottom border-secondary">
                <i class="bi bi-info-circle-fill me-2 text-primary"></i>
                <strong class="me-auto text-dark">System Notification</strong>
                <small class="text-muted">Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body text-dark" id="toast-message">
                Action completed successfully.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
